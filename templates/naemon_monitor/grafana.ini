[log]
mode = console
level = debug

[server]
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true
domain =  <%= @domain %>

[users]
default_theme = light
allow_sign_up = false

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 60

[alerting]
enabled = true
execute_alerts = true

[security]
allow_embedding = true
