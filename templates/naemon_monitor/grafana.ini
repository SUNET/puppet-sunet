[log]
mode = console
level = debug

[server]
root_url = http://127.0.0.1/grafana
serve_from_sub_path = true
domain =  <%= @domain %>

[users]
default_theme = light
allow_sign_up = false

[auth]
disable_signout_menu = true

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 60

[alerting]
enabled = true
execute_alerts = true

[security]
allow_embedding = true
