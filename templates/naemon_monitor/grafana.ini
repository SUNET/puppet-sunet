[log]
mode = console
level = debug

[server]
root_url = https://<%= @domain %>/grafana/

[users]
default_theme = light
allow_sign_up = false

[auth]
disable_signout_menu = true

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 60

[alerting]
enabled = false

[unified_alerting]
enabled = true

[security]
allow_embedding = true
