    SSLOptions +StdEnvVars
  </Directory>

  <Directory /var/www/html/>
      AuthName "Sunet Webmail"
      AuthType shibboleth
      ShibUseHeaders On
      ShibUseEnvironment On
      ShibRequestSetting requireSession 0
      Require shibboleth
  </Directory>

</VirtualHost>
