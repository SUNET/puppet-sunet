  ServerAdmin webmaster@localhost

  DocumentRoot /var/www/html

  ErrorLog /dev/stderr
  CustomLog /dev/stdout combined

  SSLEngine on

  SSLCertificateFile      /etc/ssl/certs/cert.pem
  SSLCertificateKeyFile   /etc/ssl/private/cert.key
  RemoteIPTrustedProxy 37.156.195.14 2001:6b0:1c:b::52dd 37.156.195.22 2001:6b0:1c:c::bcc 37.156.195.92 2001:6b0:6c:d::14fa 37.156.195.11 2001:6b0:1c:b::4b76 37.156.195.19 2001:6b0:1c:c::39c1 37.156.195.12 2001:6b0:1c:b::df4 37.156.195.84 2001:6b0:6c:c::5738 37.156.195.21 2001:6b0:1c:c::ccbe 37.156.196.93 37.156.196.94 2001:6b0:72:1::94 2001:6b0:72:1::93 37.156.196.251 37.156.196.252 2001:6b0:72:1::251 2001:6b0:72:1::252 192.36.171.140 2001:6b0:8:1::140 192.36.171.141 2001:6b0:8:1::141 130.242.126.199 2001:6b0:8:d::2 130.242.126.201 2001:6b0:8:e::2
  ServerName https://mail.<%= @domain %>:443

  <FilesMatch "\.(?:cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
  </FilesMatch>
